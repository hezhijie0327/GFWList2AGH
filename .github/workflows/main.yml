name: Build & Release hezhijie0327/GFWList2AGH

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 */3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout
        uses: actions/checkout@v2.3.1
      - name: Step 2 - Build GFWList2AGH
        run: sudo bash ./release.sh
      - name: Step 3 - Release GFWList2AGH
        uses: stefanzweifel/git-auto-commit-action@v4.4.0
        with:
          commit_message: Generated by GitHub Actions
